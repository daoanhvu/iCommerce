<div class="header">
    <app-top-pane ></app-top-pane>
</div>
<div>
    <mat-card class="main-card mat-elevation-z4">
        <div class="filter refinement" >
            <form [formGroup]="refiniments">
                <mat-form-field class="form-control">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name" autocomplete="off" >
                </mat-form-field>
                <mat-form-field class="form-control">
                    <mat-label>Brand</mat-label>
                    <input type="text" matInput formControlName="brand" autocomplete="off" >
                </mat-form-field>
                <mat-form-field class="form-control">
                    <mat-label>Category</mat-label>
                    <input type="text" matInput formControlName="category" autocomplete="off" >
                </mat-form-field>
                <mat-form-field formGroupName="price" class="form-control">
                    <mat-label>Price</mat-label>
                    <input type="text" matInput formControlName="from" autocomplete="off" >
                    <input type="text" matInput formControlName="to" autocomplete="off" >
                </mat-form-field>
                
                <button mat-raised-button color="primary" class="form-control" (click)="getProducts()">
                    Search
                </button>
            </form>
        </div>
        <mat-table [dataSource]="products" class="table">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="brand">
                <mat-header-cell *matHeaderCellDef> Brand </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.brand}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="colour">
                <mat-header-cell *matHeaderCellDef> Colour </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.colour}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary" (click)="addToCart(element)" >
                        Add to cart
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card>
</div>
